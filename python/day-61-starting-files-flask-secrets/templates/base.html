
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    {% block styles %}
    <!-- Adding Bootstrap-Flask styling here -->
    {{ bootstrap.load_css() }} 
    {% endblock %}
    <title>{% block title_test %}{% endblock %}</title>
  </head>
  <body>
        <!-- Your page content -->
        {% block content_test %}{% endblock %}

        {% block scripts %}
            <!-- Optional JavaScript -->
            {{ bootstrap.load_js() }}
        {% endblock %}
  </body>
</html>
